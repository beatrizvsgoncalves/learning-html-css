<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de iframe</title>
</head>
<body>
  <h1>Testando o uso de iframe</h1>
  <p>
    Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
      <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
    <!-- o parâmetro scrolling está depreciado e sendo substituído pelo overflow na CSS -->

    para aprender a programar.
  </p>
  <p> 
    O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
      no 
      <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>
    também é bem legal!
  </p>


</body>
</html>
