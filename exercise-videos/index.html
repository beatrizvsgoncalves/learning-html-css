<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video controls width="560" poster="images/thumb.jpg" autoplay loop muted>
    <source src="videos/cat.mp4" type="video/mp4">
    <source src="videos/cat.webm" type="video/webm">
    <source src="videos/cat.m4v" type="video/mp4">  
    <source src="videos/cat.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/6920200?h=43f81df456&autoplay=1&loop=1" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
