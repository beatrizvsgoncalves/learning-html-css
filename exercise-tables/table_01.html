<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      height: 25rem;
      width: 25rem;
    }

    tr:nth-child(2n-1) {
      background-color: #ffe4b5;
    }

    tr:nth-child(2n) {
      background-color: #fffacd;
    }
    
    td {
      border: 1px solid black;
      font-weight: bold;
      padding: 5px;
      text-align: end;
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
    <tr>
      <td>A5</td>
      <td>B5</td>
      <td>C5</td>
    </tr>
  </table>
</body>
</html>
